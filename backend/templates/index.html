<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Parser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 6px;
            width: 500px;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        button {
            margin-top: 15px;
            padding: 8px 15px;
            cursor: pointer;
        }

        .output {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 6px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <h1>PDF Statement Parser</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="pdf" accept=".pdf" required>
        <br>
        <button type="submit">Upload & Parse</button>
    </form>

    {% if result %}
    <div class="output">
        <h3>Extracted Text:</h3>
        <pre>{{ result }}</pre>
    </div>
    {% endif %}

</body>
</html>
